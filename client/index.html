<template name="scheleton">
	{{> navigation}}
	<div class="container">
		{{#AnimateWithVelocity}}
   			 <div data-animate data-property="opacity" data-duration="500" data-from-value="0" data-to-value="1">
				{{> yield}}
			</div>
		{{/AnimateWithVelocity}}
	</div>
	
	{{> yield "footer"}}
    <!-- {{> footer}} -->
</template>

<template name="navigation">
	<nav class="navbar navbar-fixed-top navbar-default" role="navigation">
	  <div class="container-fluid">
	    <ul class="nav">
	    	<li><h1 class="navbar-text">Poetry</h1></li>
	    </ul>
	  </div>
	</nav>
</template>

<template name="footer">
	<div class="footer navbar-fixed-bottom navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a href="#">FOOTER</a></li>
			</ul>
			
		</div>
	</div>
</template>

<template name="poems">
  	{{> pages}}
  	{{> pagesNav}}
  	<ol class="list-unstyled">
  		{{#each poems}}
  			{{> poemPills}}
  		{{/each}}
  	</ol>
</template>

<template name="poemPills">
	<ul class="media-list">
	  <li class="media">
	    <a class="media-left" href="/poems/{{_id}}">
	      {{formatTime timestamp}}
	    </a>
	    <div class="media-body">
	      <h4 class="media-heading">{{capitalizeTrim title}}</h4>
	      {{trim poem}}
	    </div>
	  </li>
	</ul>
</template>

<template name="poem">
	{{#if _id}}
		<article>
			<h3>{{capitalize title}}</h3>
			<p>{{poem}}</p>
		</article>
	{{else}}
		Not found...
	{{/if}}
</template>

<template name="poemFooter">
	{{#AnimateWithVelocity}}
	<div data-animate data-property="opacity" data-duration="1000" data-from-value="0" data-to-value="1">
		<div class="footer navbar-fixed-bottom navbar-inverse">
			<div class="container-fluid">
				<ul class="nav">
				{{#if author}}
					<li><p class="navbar-text">{{author}}</p></li>
				{{else}}
					<li><p class="navbar-text">Anonymous</p></li>
				{{/if}}
					<li><p class="navbar-text">{{formatTime timestamp}}</p></li>
				</ul>
			</div>
		</div>
	</div>
	{{/AnimateWithVelocity}}
</template>

<template name="loading">
	<div class="colourAnimation">
		Loading...
	</div>
</template>

<head>
	<title>Poetry</title>
	 <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,height=device-height,target-densitydpi=device-dpi,user-scalable=no" />
</head>
