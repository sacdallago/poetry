<template name="scheleton">
    	{{> sidebar}}
  	<div class="pusher">
		{{#if fullscreen}}
		<nav class="navbar navbar-default" role="navigation" style="margin-bottom:0;">
		  <div class="container-fluid">
		    <ul class="nav">
		    	<li><h1 class="navbar-text">Poetry</h1></li>
		    </ul>
		  </div>
		</nav>
		<nav class="navbar navbar-inverse" role="navigation">
		  <div class="container-fluid">
		    <ul class="nav">
		    	{{> yield "poemInfo"}}
		    </ul>
		  </div>
		</nav>
		{{/if}}
		{{#AnimateWithVelocity}}
	   	<div data-animate data-property="opacity" data-duration="500" data-from-value="0" data-to-value="1">
			<div class="container">
				{{> yield}}		
			</div>
		</div>
		{{/AnimateWithVelocity}}
	</div>
    <!-- {{> footer}} -->
</template>

<template name="sidebar">
	<div class="ui left vertical inverted labeled icon sidebar menu scale down">
	  <a class="item">
	    <i class="home icon"></i>
	    Home
	  </a>
	  <a class="item">
	    <i class="block layout icon"></i>
	    Topics
	  </a>
	  <a class="item">
	    <i class="smile icon"></i>
	    Friends
	  </a>
	  <a class="item">
	    <i class="calendar icon"></i>
	    History
	  </a>
	  <a class="item">
	    <i class="mail icon"></i>
	    Messages
	  </a>
	  <a class="item">
	    <i class="chat icon"></i>
	    Discussions
	  </a>
	  <a class="item">
	    <i class="trophy icon"></i>
	    Achievements
	  </a>
	  <a class="item">
	    <i class="shop icon"></i>
	    Store
	  </a>
	  <a class="item">
	    <i class="settings icon"></i>
	    Settings
	  </a>
	</div>
</template>

<template name="navigation">
	
</template>

<template name="footer">
	<div class="footer navbar-fixed-bottom navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a href="#">FOOTER</a></li>
			</ul>
			
		</div>
	</div>
</template>

<template name="poems">
  	{{> pages}}
  	{{> pagesNav}}
  	<ol class="list-unstyled">
  		{{#each poems}}
  			{{> poemPills}}
  		{{/each}}
  	</ol>
</template>

<template name="poemPills">
	<div class="ui card">
	  <div class="content">
	    <a class="header" href="/poems/{{_id}}">{{capitalizeTrim title}}</a>
	    <div class="meta">
	      <span class="date">{{formatTime timestamp}}</span>
	    </div>
	    <div class="description">
	      {{trim poem}}
	    </div>
	  </div>
	  <div class="extra content">
	  	test
	  </div>
	</div>
</template>

<template name="editButtons">
	<div class="btn-group" role="group" aria-label="...">
		<button type="button" onclick="document.execCommand('bold',null,null);" class="btn btn-default">
			Bold
		</button>
		<button type="button" onclick="document.execCommand('italic',null,null);" class="btn btn-default">
			Italic
		</button>
	</div>
	<div class="btn-group" role="group" aria-label="...">
		<button type="button" onclick="document.execCommand('undo',null,null);" class="btn btn-default">
			Undo
		</button>
	</div>
	<div class="btn-group" role="group" aria-label="...">
		<button type="button" class="btn btn-default fullscreen">
			Full Screen
		</button>
	</div>
</template>

<template name="poem">
	{{#if _id}}
		<article id="poemContainer">
			<h3>{{capitalize title}}</h3>
			{{> editButtons}}
			<div id="poem" contenteditable="false"></div>
		</article>
	{{else}}
		Not found...
	{{/if}}
</template>

<template name="poemFooter">
	{{#if author}}
		<li><p class="navbar-text">{{author}}</p></li>
	{{else}}
		<li><p class="navbar-text">Anonymous</p></li>
	{{/if}}
		<li><p class="navbar-text">{{formatTime timestamp}}</p></li>
</template>

<template name="loading">
	<div class="colourAnimation">
		Loading...
	</div>
</template>
